<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition</title>
<style type="text/css">

body {
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}

a{
	text-decoration: none;
	color: black;
	font-family: Georgia, 'Times New Roman', Times, serif;
	font-size: 3rem;
	border: 3px solid black;
	padding: 2rem 3rem;
	position: relative;
	border-radius: 1rem;
    overflow: hidden;
    letter-spacing: -2px;
    transition: all 1s;
}

a:hover {
    letter-spacing: 10px;
    border: 7px solid black;
    padding: 3rem 4rem;
}

</style>
</head>

<body>

	<a> hover me </a>

</body>
</html>
