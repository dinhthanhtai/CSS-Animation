<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsing button Effect</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #10ac84;
            font-weight: bold;
            position: relative;
        }

        a {
            position: absolute;
            text-decoration: none;
            text-transform: uppercase;
            padding: 25px 50px;
            background-color: white;
            color: #777;
            border-radius: 100px;
            font-size: 24px;
            transition: all 0.2s;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 100px;
            transition: all 0.4s;
            z-index: -1;
        }

        a:hover::before {
            transform: scaleX(1.4) scaleY(1.5);
            opacity: 0;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        a:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <a href="#">
        hover me
    </a>
</body>
</html>
