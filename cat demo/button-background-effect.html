<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back ground effect</title>
    <style>
        body,html {
            margin: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            background-color: #222;
            z-index: -1;
        }
        a {
            width: 220px;
            height: 80px;
            color: #ff0;
            background-color: transparent;
            font-size: 20px;
            text-decoration: none;
            text-transform: uppercase;
            text-decoration: none;
            text-transform: uppercase;
            text-align: center;
            line-height: 80px;
            transition: all 0.5px;
            position: relative;
        }

        a:before,
        a:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 20px;
            height: 20px;
            background-color: #ff0;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: all 0.3s;
            z-index: -1;
            opacity: 0;
        }
        a::before {
            left: 0;
            box-shadow: -100px 0 0 #ff0;
        }
        a::after {
            right: 0;
            box-shadow: 100px 0 0 #ff0;
        }

        a:hover::before {
            left: 50%;
            box-shadow: 30px 0 0 #ff0;
            transform: translateX(-50%) translateY(-50%);
            opacity: 1;
        }

        a:hover::after {
            right: 50%;
            box-shadow: -30px 0 0 #ff0;
            transform: translateX(50%) translateY(-50%);
            opacity: 1;
        }

        span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff0;
            border-radius: 8px;
            transform: scale(0);
            transition: all 0.3s;
            z-index: -1;
        }

        a:hover span {
            transform: scale(1);
            transition-delay: 0.4s;
            
        }

        a:hover {
            color: #262626;
            transition-delay: 0.4s;
        }
    </style>
</head>
<body>
    <a href="#"><span></span> hover me </a>
</body>
</html>
