<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Translate in 3D</title>
<style type="text/css">
 /* luon luon co perspective khi sai 3D */
body {
	perspective: 1000px;
}

img {
	width: 300px;
	display: block;
	margin: auto;
	margin-top: 200px;
	transition: transform 1s;
}

img:hover {
	transform: translateZ(300px);
}

</style>
</head>

<body>

	<img src="cat.jpg" alt="" class="first">

</body>
</html>
